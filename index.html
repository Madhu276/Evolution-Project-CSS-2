<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loader - Bars</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
        }

        .loader-container {
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bar {
            width: 15px;
            height: 80px;
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            border-radius: 5px;
            animation: pulse-bars 1.2s ease-in-out infinite;
        }

        .bar:nth-child(2) {
            animation-delay: 0.15s;
            background: linear-gradient(to top, #2196F3, #03a9f4);
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
            background: linear-gradient(to top, #4CAF50, #8bc34a);
        }

        .bar:nth-child(4) {
            animation-delay: 0.45s;
            background: linear-gradient(to top, #F44336, #e57373);
        }

        .bar:nth-child(5) {
            animation-delay: 0.6s;
            background: linear-gradient(to top, #9C27B0, #ba68c8);
        }

        @keyframes pulse-bars {
            0%, 100% {
                transform: scaleY(0.4);
            }
            50% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
